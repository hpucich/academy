<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Form</title>
</head>
<body>
    <form action="" method="post">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre"/>
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido"/>
        <label>Mail</label>
        <input type="text" placeholder="Ingrese su mail"/>
        <label>Password</label>
        <input type="password" name="mail" placeholder="Ingrese su password"/>
        <input type="checkbox" name="cuenta" id="cuenta" value="mail" checked>
        <label for="cuenta">Por email</label>


        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
